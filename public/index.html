<body>
<div class="container demo-1">
    <div class="main clearfix">
        <div class="column">
            <div id="dl-menu" class="dl-menuwrapper">
                <button class="dl-trigger">Open Menu</button><p class="heading"><b>DRONESTOCKS</b></p>
                <ul class="dl-menu">
                    <li>
                        <a href="#">Stocks</a>
                    </li>
                    <li>
                        <a href="#modal">Contact</a>

            </div><!-- /dl-menuwrapper -->

</div><!-- /container -->



<div id="modal">
    <div class="modal-content">
        <div class="header">
            <h3>Contact Us</h3>
        </div>
        <div class="copy">
            <form>
                <div>
                    <table align="center" class="contact-table">
                        <tr>
                            <td>
                                <span class="contact-form">Name</span>
                            </td>
                            <td>
                                <input type="text" name="name" value="" id="contact-name" maxlength="50"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Message</span>
                            </td>
                            <td>
                                <input type="text" name="message" value="" id="contact-message" maxlength="200"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Email</span>
                            </td>
                            <td>
                                <input type="text" name="email" value="" id="contact-email" maxlength="50"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Quote</span>
                            </td>
                            <td>
                                <input type="text" name="quote" value="" id="contact-quote" maxlength="50"/>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
        <div class="cf footer">
            <a href="#" class="btn">Close</a>
        </div>
    </div>
    <div class="overlay"></div>
</div>


<footer class="footer-distributed">

    <div class="footer-right">

        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>

            路

            路

            路

            路
            <a href="#modal">Contact</a>
        </p>

        <p class="footer-comp">DRONESTOCKS &copy; 2015</p>
    </div>

</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="javascripts/jquery.dlmenu.js"></script>

    $(function() {
        $( '#dl-menu' ).dlmenu();
    });
</script>

</html>
